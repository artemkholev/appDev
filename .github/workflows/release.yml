name: Create Release

on:
  push:
    branches: [master]
    tags:
      - 'v*.*.*'  
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Vue.js App
      run: npm run build

    - name: Create Binary File
      run: |
        # Since Vue.js projects typically generate JavaScript bundles,
        # we can treat the main bundle as our binary file
        mv dist/js binaryfile.js

    - name: Zip App
      run: |
        zip -r myapp.zip dist/*

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Adjust the tag name as needed
        release_name: Release v1.0.0  # Adjust the release name as needed
        body: |
          Release notes for v1.0.0
        draft: false
        prerelease: false

    - name: Upload Release Assets
      id: upload-assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: |
          myapp.zip
          binaryfile.js
        asset_name: |
          myapp.zip
          binaryfile.js
        asset_content_type: |
          application/zip
          application/javascript
        github_token: ${{ secrets.GITHUB_TOKEN }}